<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ColorMaps In Network</title>
</head>
<body>
<script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-selection/1.2.0/d3-selection.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
<div id="app">
    <div class="login-zone">
        <div class="login info" v-if="isSigned">Hi {{ user.uname }}. Your id is {{ user.uid }}.</div>
        <div class="login info" v-else="v-else">Login is required.</div>
        <input class="login" id="input-name" v-if="! isSigned" placeholder="Enter your name."/>
        <div class="login login-button" id="login-button" v-if="! isSigned" v-on:click="login">login</div>
    </div>
    <div class="test-zone">
        <div class="title">{{ pageInfo.title }}</div>
        <div class="content">
            <div class="content-html" v-html="pageInfo.contentHTML"></div>
            <div class="button" id="task-complete-button" v-if="pageInfo.type === &quot;color-blind&quot;"
                 v-on:click="blindTest">Complete
            </div>
        </div>
        <div class="button back-page-button" v-if="pageNum>0 && pageNum<5" v-on:click="backPage">BACK</div>
        <div class="button next-page-button" v-if="pageNum<7" v-on:click="nextPage">NEXT</div>
    </div>
</div>
<script src="javascripts/index.js"></script>
<script src="javascripts/Constants.js"></script>
<script src="javascripts/Util.js"></script>
<script src="javascripts/pages.js"></script>
<script src="javascripts/firebase.config.js"></script>
<script src="javascripts/firebase.login.js"></script>
<script src="javascripts/firebase.db.js"></script>
<script src="javascripts/vue.js"></script>
<script src="javascripts/nodeLinkDiagram.js"></script>
</body>
</html>
